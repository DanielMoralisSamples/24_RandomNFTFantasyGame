<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Head Content-->
        <title>My First RPG</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Links -->
        <!-- Make It Pretty Import the Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="container p-3 mb-2 bg-secondary text-white">
                <div class="mt-2 mb-2">
                    <h1>A World of Fantasy</h1>
                </div>
                <hr>
                <div class="row align-items-start">
                    <h2>Playing Area</h2>
                    <div class="col mt-2 mb-2">
                        <h3>Get a Character</h3>
                        <div class="mt-2 mb-2">
                            <input disabled="true" class="form-control" id="characterName" type="text" placeholder="Your Character Name"></input>
                        </div>
                        <div class="mt-2 mb-2">
                            <button disabled="true" class="btn btn-dark"id="getCharacter" onclick="getCharacter();"> Get a Character</button>
                        </div>
                    </div>
                    <div class="col mt-2 mb-2">
                        <h3>Your Character</h3>
                        <div id="displayNFT">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <script src="static/logic.js"></script>
    </body>
</html>
